<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>店侦探</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dzt.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body{-webkit-font-smoothing: antialiased;/*-webkit-text-stroke-width: 0.2px;-moz-osx-font-smoothing: grayscale;*/}
/*       header调整*/
        .header-wrapper{box-shadow: none;border-bottom: 1px solid #e7e7e7;}
        .btn-list .signUpBtn{margin-left: 20px;}
        .btn-list .btn{border-radius: 999px;padding: 5px 32px;}
		.index-header{height: 80px;line-height: 80px;position:inherit;}
        .index-content{padding-top: 0px;}

/*
		.select-ver .check-box{width: 80%;margin: 0px auto;padding:15px 0px;border: 3px solid #fff;text-align: center;}
		.select-ver .check-box.checked{border: 3px solid #4184F3;}
		.select-ver .ver{font-size: 24px;}
*/
		.checked-ver .check-box{font-size: 20px;border: 1px dashed #333;padding: 10px 30px;}
		.checked-ver .check-box.v1{background-color: #f6f5e1;color: #41A85F;}
		.checked-ver .check-box.v2{background-color: #cfe1ff;color:#4184F3;}
		.checked-ver .check-box.v3{background-color: #ffe0dd;color: #f35a4a;}

		.dashed-bottom{border-bottom: 1px dashed #ccc;}
		.pay_list ul li{display: inline-block;padding-left: 17px;margin: 0 10px 15px;line-height: 36px;}
		.pay_list ul li input{vertical-align: middle;}
		.pay_list .typ_img{border: 1px solid #fff;}
		.pay_list ul li.checked .typ_img,.pay_list .typ_img:hover{border: 1px solid #f35a4a;cursor: pointer;}

		.pay-tip{line-height: 180%;}
		.pay-tip p{font-size: 14px;}

		.pay-result-box{width: 100%;padding: 20px 20px 40px 40px;}
		.pay-result-box a:hover{text-decoration: underline;}
		.pay-success{border: 1px solid #ecf4da;background-color: #f4faee;}
		.pay-faild{border: 1px solid #f6dce3;background-color: #fbf0f1;}
		.result-sign{margin-right: 30px;}
		.result-sign .ico-font{font-size: 60px;}

		.pay_list .fix{margin-top: -26px;}
		.ico-label{width: 160px;line-height: 36px;border: 1px solid #ccc;height: 38px;}
		.ico-label:hover{border: 1px solid #f35a4a;}
		.bank_img{display: inline-block;width: 126px;height: 36px;background-image: url(images/banks.png);line-height: 36px;position: relative;background-repeat: no-repeat;}
		.bank_img:hover{cursor: pointer;}

		.bank_img.ABC {background-position: 0 0;}
		.bank_img.BJBANK {background-position: 0 -36px;}
		.bank_img.BJRCB {background-position: 0 -72px;}
		.bank_img.BOC {background-position: 0 -108px;}
		.bank_img.CCB {background-position: 0 -144px;}
		.bank_img.CDCB {background-position: 0 -180px;}
		.bank_img.CEB {background-position: 0 -216px;}
		.bank_img.CIB {background-position: 0 -252px;}
		.bank_img.CITIC {background-position: 0 -288px;}
		.bank_img.CMB {background-position: 0 -324px;}
		.bank_img.CMBC {background-position: 0 -360px;}
		.bank_img.COMM {background-position: 0 -396px;}
		.bank_img.CSRCB {background-position: 0 -432px;}
		.bank_img.FDB {background-position: 0 -468px;}
		.bank_img.GDB {background-position: 0 -504px;}
		.bank_img.HZCB {background-position: 0 -540px;}
		.bank_img.ICBC {background-position: 0 -576px;}
		.bank_img.NBBANK {background-position: 0 -612px;}
		.bank_img.NJCB {background-position: 0 -648px;}
		.bank_img.PSBC {background-position: 0 -684px;}
		.bank_img.SHBANK {background-position: 0 -720px;}
		.bank_img.SHRCB {background-position: 0 -756px;}
		.bank_img.SPABANK {background-position: 0 -792px;}
		.bank_img.SPDB {background-position: 0 -828px;}
		.bank_img.WZCB {background-position: 0 -864px;}
		.bank_img.ZJNX {background-position: 0 -900px;}
    </style>
  </head>
  <body>
	<div class="container-fluid header-wrapper index-header">
	   <div class="row">
		   <div class="col-xs-6 col-logo">
			   <a class="logo" href="#"><img src="images/logo.png" alt=""></a>
			   <a class="logo-des" href="#"><img src="images/logo-des.png" alt=""></a>
		   </div>
		   <div class="col-xs-6 header-right-side">
			   <ul class="btn-list clearfix">
				  <li class="signUpBtn"><button class="btn btn-danger btn-lg">注&nbsp册</button></li>
				  <li><button class="btn btn-primary btn-lg">登&nbsp陆</button></li>
			   </ul>
		   </div>
	   </div>
	</div>
    <div class="container">
        <div class="row margin-top-row">
            <div class="alert alert-info">
                尊敬的lizihang，您现在的版本为：普通用户，到期时间：
            </div>
        </div>
    	<div class="row margin-top17-row">
    		<div class="col-xs-6">
    			<h4>一. 您将要购买的是：</h4>

    		</div>
    	</div>
    	<div class="row margin-top-row checked-ver">
    		<div class="col-xs-2">
    		</div>
    		<div class="col-xs-4">
    			升级至 <a href="#" class="check-box v3">专业版 / 1年</a>
    		</div>
    		<div class="col-xs-4">
    			<span class="h4">共计：<span class="h2 text-danger">888.00</span> 元</span>
    		</div>
<!--
    		<div class="col-xs-12 margin-top-row">
    			<div class="alert alert-warning">
    				升级成功后，您新的<b>专业版</b>到期时间为：2015-5-5
    			</div>
    		</div>
-->
    	</div>
    	<div class="row">
    		<div class="col-xs-12">
    			<h4>二. 支付方式：</h4>
    		</div>
    		<div class="col-xs-12 margin-top17-row">
    			<ul class="nav nav-tabs pay-tabs">
				  <li role="presentation" class="active"><a pay="third_pay" href="javascript:;">第三方</a></li>
				  <li role="presentation"><a pay="bank_pay" href="javascript:;">银行卡</a></li>
				</ul>
    		</div>
    		<div id="third_pay" class="col-xs-12 margin-top-row pay_list">
    			<ul class="dashed-bottom">
    				<li class="checked"><input type="radio" checked="true" id="zfb"> <label for="zfb"><img class="typ_img" src="images/pay/zfb.gif"></label></li>
    			</ul>
    		</div>
    		<div id="bank_pay" class="col-xs-12 margin-top-row pay_list" style="display:none">
    			<ul class="dashed-bottom">
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_ICBC"> <label class="ico-label" for="b_ICBC"><span class="bank_img ICBC" title="工商银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CCB"> <label class="ico-label" for="b_CCB"><span class="bank_img CCB" title="中国建设银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_ABC"> <label class="ico-label" for="b_ABC"><span class="bank_img ABC" title="农业银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_PSBC"> <label class="ico-label" for="b_PSBC"><span class="bank_img PSBC" title="中国邮政储蓄银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_COMM"> <label class="ico-label" for="b_COMM"><span class="bank_img COMM" title="交通银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CMB"> <label class="ico-label" for="b_CMB"><span class="bank_img CMB" title="招商银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_BOC"> <label class="ico-label" for="b_BOC"><span class="bank_img BOC" title="中国银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CEB"> <label class="ico-label" for="b_CEB"><span class="bank_img CEB" title="中国光大银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CITIC"> <label class="ico-label" for="b_CITIC"><span class="bank_img CITIC" title="中信银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_SPDB"> <label class="ico-label" for="b_SPDB"><span class="bank_img SPDB" title="浦发银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CMBC"> <label class="ico-label" for="b_CMBC"><span class="bank_img CMBC" title="中国民生银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CIB"> <label class="ico-label" for="b_CIB"><span class="bank_img CIB" title="兴业银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_SPABANK"> <label class="ico-label" for="b_SPABANK"><span class="bank_img SPABANK" title="平安银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_GDB"> <label class="ico-label" for="b_GDB"><span class="bank_img GDB" title="广发银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_SHRCB"> <label class="ico-label" for="b_SHRCB"><span class="bank_img SHRCB" title="上海农商银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_SHBANK"> <label class="ico-label" for="b_SHBANK"><span class="bank_img SHBANK" title="上海银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_NBBANK"> <label class="ico-label" for="b_NBBANK"><span class="bank_img NBBANK" title="宁波银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_HZCB"> <label class="ico-label" for="b_HZCB"><span class="bank_img HZCB" title="杭州银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_BJBANK"> <label class="ico-label" for="b_BJBANK"><span class="bank_img BJBANK" title="北京银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_BJRCB"> <label class="ico-label" for="b_BJRCB"><span class="bank_img BJRCB" title="北京农商行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_FDB"> <label class="ico-label" for="b_FDB"><span class="bank_img FDB" title="富滇银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_WZCB"> <label class="ico-label" for="b_WZCB"><span class="bank_img WZCB" title="温州银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_NJCB"> <label class="ico-label" for="b_NJCB"><span class="bank_img NJCB" title="南京银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CSRCB"> <label class="ico-label" for="b_CSRCB"><span class="bank_img CSRCB" title="常熟农商银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_abc"> <label class="ico-label" for="b_abc"><span class="bank_img abc" title="成都银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_CDCB"> <label class="ico-label" for="b_CDCB"><span class="bank_img CDCB" title="农业银行"></span></label></li>
    				<li class="checked"><input type="radio" class="fix" name="bank" id="b_ZJNX"> <label class="ico-label" for="b_ZJNX"><span class="bank_img ZJNX" title="浙江省农村信用社联合社"></span></label></li>
    			</ul>
    		</div>
    		<div class="col-xs-2 col-xs-offset-5 margin-top-row text-center">
    			<a href="#" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#payModal">确认支付</a>
    		</div>
    	</div>
    </div>
    <div class="container hide">
    	<div class="row">
    		<div class="col-xs-12 margin-top-row">
    			<div class="pay-result-box pay-success clearfix">
    				<div class="l result-sign">
    					<span class="ico-font text-success">&#xe630;</span>
    				</div>
    				<div class="l">
    					<h1 class="text-success">支付成功！</h1>
    					<span>3秒后自动跳转到数据中心首页，您也可以<a href="#">点击这里</a>跳转</span>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="container hide">
    	<div class="row">
    		<div class="col-xs-12 margin-top-row">
    			<div class="pay-result-box pay-faild clearfix">
    				<div class="l result-sign">
    					<span class="ico-font text-danger">&#xe65e;</span>
    				</div>
    				<div class="l">
    					<h1 class="text-danger">支付失败！</h1>
						<ul class="text-left" style="line-height:200%">
							<li>您可以尝试如下操作：</li>
							<li>1. <a href="#">点击这里</a>重新购买</li>
							<li>2. 联系客服咨询：<a href="#">QQ客服</a> <a href="#">旺旺客服</a></li>
						</ul>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">提示：</h4>
		  </div>
		  <div class="modal-body pay-tip">
			<p class="text-danger">
				请不要关闭本窗口，在弹出的新窗口中继续完成支付。
			</p>
			<p class="text-danger">
				支付完成之后，按照支付结果选择按下以下按钮：
			</p>
			<div class="text-center margin-top-row">
				<button type="button" class="btn btn-danger btn-lg">支付出错</button>
				<button type="button" class="btn btn-primary btn-lg">支付成功</button>
			</div>
		  </div>
<!--
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
-->
		</div>
	  </div>
	</div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(function(){
			$(".pay-tabs li a").click(function(e){
				$(".pay_list").hide();
				$("#" + $(this).attr("pay")).show();
				$(".pay-tabs li.active").toggleClass("active");
				$(this).parent().toggleClass("active");
			})
		})
	</script>
  </body>
</html>

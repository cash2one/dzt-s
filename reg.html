    <style type="text/css">
        .input-box{margin: 60px 0px 90px;}
        .input-box h3{margin-bottom: 17px;}
        .input-box .input-group-addon{font-size: 22px;color:#556270;}
        .input-box .has-error .input-group-addon{color:#d50f1f;}
        .input-box .has-success .input-group-addon{color:#35AA47;}
        .input-box .form-group{margin-bottom: 25px;}
        .reg-tip{font-size:12px;}
        .btn-submit{width: 100%;}
    </style>

  <body>
   <div class="container-fluid header-wrapper">
       <div class="row">
           <div class="col-xs-6 col-logo">
               <a class="logo" href="#"><img src="images/logo.png" alt=""></a>
               <a class="logo-des" href="#"><img src="images/logo-des.png" alt=""></a>
           </div>
       </div>
  </div>
  <div class="content">
        <div class="container">
            <div class="row">
               <div class="col-xs-8">

               </div>
                <div class="col-xs-4">
                    <div class="input-box">
                       <div class="row">
                           <div class="col-xs-2"><h4 class="text-danger">注册</h4></div>
                           <div class="col-xs-2"><h4>登陆</h4></div>
                       </div>
                        <form role="form">
                          <div class="form-group">
                            <div class="input-group has-success">
                              <div class="input-group-addon ico-font">&#xe62a;</div>
                              <input class="form-control input-lg" type="email" placeholder="登陆邮箱">
                              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon ico-font">&#xe61d;</div>
                              <input class="form-control input-lg" type="password" placeholder="登陆密码">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon ico-font">&#xe62c;</div>
                              <input class="form-control input-lg" type="text" placeholder="用户昵称">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-addon ico-font">&#xe619;</div>
                              <input class="form-control input-lg" type="text" placeholder="卖家旺旺(用于激活账号，务必真实)">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-lg btn-submit">注册账号</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #sales-chart{height: 100px;}
    </style>
</head>
<body>
    <div id="sales-chart">

    </div>
    <script src="http://libs.baidu.com/jquery/1.10.0/jquery.js"></script>
    <script src="../js/jquery.sparkline.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#sales-chart').sparkline([1321,1561,1374,1201,1685,1442,1532],{
                type:'bar',
                height:"100%",
                width:"100%",
                barWidth:10,
                barSpacing:2,
                barColor:'#ccc',
                chartRangeMin:'0',
                highlightColor:'#f35a4a',
                disableTooltips:true
            });
        })
    </script>
</body>
</html>

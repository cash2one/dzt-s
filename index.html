    <script type="application/javascript">
        $(function(){
            $(".search-type-tab li").click(function(e){
                $("body").attr("class",$(this).attr("id"));
                if($(this).is("#type-key-word")){
                    $("#search").attr("placeholder","请输入您要查询的关键词");
                }else if($(this).is("#type-product")){
                    $("#search").attr("placeholder","请输入您要查询的 宝贝链接 或 宝贝ID");
                }else if($(this).is("#type-shop")){
                    $("#search").attr("placeholder","请输入卖家旺旺");
                }
            });
            $("#user-button").popover({
                trigger:'focus',
                placement:'bottom',
                html:true,
                content:$("#user-pop-html").html()
            });
        });
    </script>

    <style type="text/css">

		.index-header{height: 80px;line-height: 80px;position:inherit;}

        /**********************************************************************************/
		.side-img-container{}
		.demo-link{position: absolute;bottom: 60px;z-index: 99;left: 50%;margin-left: -105px;}
		.demo-link a::after {-webkit-transition: all 0.1s ease-out 0s;-moz-transition: all 0.1s ease-out 0s;transition: all 0.1s ease-out 0s;font-family:"iconfont" !important;font-style:normal;-webkit-font-smoothing: antialiased;-webkit-text-stroke-width: 0.2px;-moz-osx-font-smoothing: grayscale;font-weight: normal;}
        .demo-link a{letter-spacing:1px;position: relative;color:#fff;font-size: 24px;display: inline-block;background: #4184f3;padding: 10px 40px 10px 20px;border-radius: 5px;-webkit-transition: all 0.2s ease-out 0s;-moz-transition: all 0.2s ease-out 0s;transition: all 0.2s ease-out 0s;margin-top: 20px;}
        .demo-link a:hover{text-decoration: none;padding: 10px 60px 10px 15px;box-shadow: 0px 0px 5px rgba(0,0,0,0.2);}
        .demo-link a::after{position: absolute;content: "\e608"; right: 10px;}
        .demo-link a:hover::after {-webkit-animation: goRight 0.8s ease infinite;-moz-animation: goRight 0.8s ease infinite;-ms-animation: goRight 0.8s ease infinite;  animation: goRight 0.8s ease infinite;}
